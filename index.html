<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>禮金紀錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center">🎁 禮金紀錄</h1>

    <!-- 表單 -->
    <div class="bg-white p-4 rounded-2xl shadow space-y-3">
      <input id="name" type="text" placeholder="來賓姓名" class="w-full p-2 border rounded"/>
      <input id="amount" type="number" placeholder="金額" class="w-full p-2 border rounded"/>
      <select id="type" class="w-full p-2 border rounded">
        <option value="現金">現金</option>
        <option value="轉帳">轉帳</option>
        <option value="禮物">禮物</option>
      </select>
      <input id="note" type="text" placeholder="備註 (選填)" class="w-full p-2 border rounded"/>
      <button id="addBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">新增紀錄</button>
    </div>

    <!-- 紀錄列表 -->
    <div id="recordList" class="space-y-3"></div>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const recordList = document.getElementById('recordList');

    addBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const amount = document.getElementById('amount').value;
      const type = document.getElementById('type').value;
      const note = document.getElementById('note').value;

      if(!name || !amount) return alert('請輸入姓名和金額');

      const div = document.createElement('div');
      div.className = 'bg-white p-3 rounded shadow flex justify-between items-center';
      div.innerHTML = `
        <div>
          <p class="font-medium">${name} — ${amount} 元</p>
          <p class="text-sm text-gray-500">形式：${type} ${note ? `(備註: ${note})` : ''}</p>
        </div>
        <button class="bg-red-500 text-white px-2 py-1 rounded">刪除</button>
      `;
      const delBtn = div.querySelector('button');
      delBtn.addEventListener('click', () => div.remove());

      recordList.appendChild(div);

      // 清空表單
      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('type').value = '現金';
      document.getElementById('note').value = '';
    });
  </script>
</body>
</html>
